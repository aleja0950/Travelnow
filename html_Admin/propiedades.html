<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Propiedades Publicadas</title>
<link rel="stylesheet" href="/css/editroom.css">
</head>
<body>

<!-- Título principal de la página -->
<h2 class="title">Propiedades Publicadas</h2>

<!-- Tarjeta que contiene una propiedad publicada -->
<div class="property-card">

    <!-- Imagen de la propiedad -->
    <div class="property-img"></div>

    <!-- Información de la propiedad -->
    <div class="property-info">

        <!-- Nombre de la propiedad -->
        <h4>Apartamento Familiar</h4>

        <!-- Dirección o ubicación -->
        <p>Cartagena de Indias, Calee 13A</p>

        <!-- Contenedor de los botones -->
        <div class="buttons">

            <!-- Botón para modificar propiedad -->
            <a href="tipopro.html">
            <button class="modify">Modificar</button></a>

            <!-- Botón para eliminar propiedad -->
            <button class="remove">Eliminar</button>

        </div>
    </div>
</div>

</body>
</html>
